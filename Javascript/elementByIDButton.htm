<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Selecting By ID</title>
    </head>
    <body>
        
        <hgroup >
	       <h1 id="heading">Selecting Elements by ID</h1>
	       <h2 id="change">Change this</h2>
        </hgroup>
        
        <button id="myButton" onclick="myFunction()">Click me</button>
        
        <script>
            
            
            function myFunction(){
                document.getElementById("change").innerHTML = "<button id=\"newButton\"> New Button </button>";
                document.getElementById("newButton").onclick = function(){
                document.getElementById("heading").innerHTML = "The new heading";
                }
            }
            
        </script>
        
    </body>
</html>
