<!DOCTYPE html>
<html lang="en" onmousemove="printy(event)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <style>
        p{
            font-size: 4em;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <hgroup>
        <h1>Conditionals in Javascript</h1>
        <h2 id="subheading"> Where's my mouse?</h2>
    </hgroup>
    <p id="reading"></p>

    <script>

        const docHeight = window.innerHeight;
        function printy(e) {
            let mouseY = e.clienty;
            if (mouseY < docHeight/2) {
                document.getElementById("readind").innerHTML = "up"
            }
        }
    </script>


    
</body>
</html>
