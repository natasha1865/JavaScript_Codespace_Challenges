<!DOCTYPE html>
<html lang="en" onmousemove="printY(event)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <style>
        p{
            font-size: 4em;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <hgroup>
        <h1>Conditionals in Javascript</h1>
        <h2 id="subheading"> Where's my mouse?</h2>
    </hgroup>
    <p id="reading"></p>

    <script>

        const docHeight = window.innerHeight;
        const docWidth = window.innerWidth;
        function printY(e) {
            let mouseY = e.clientY;
            let mouseX = e.clientX;
            /*if(mouseY < docHeight/2) {
                document.getElementById("reading").innerHTML = "UP";
            }else{document.getElementById("reading").innerHTML = "DOWN";
            }render out part of code that is not rendering*/
            if(mouseX < docWidth/2 && mouseY < docHeight/2){
                document.getElementById("reading").innerHTML = "TOP LEFT";
            }else{document.getElementById("reading").innerHTML = "RIGHT";
            }
        }
    </script>

</body>
</html>
