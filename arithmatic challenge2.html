<html lang="en">

<body>

    // TITLE 
console.log(" ----- Area Of Shapes JS Arithmetic Challenge ----- \n\n")


    <script>    
//Constant Variables:
const pi = 3.1419;
const half = 0.5;

// Variables for measurements
let rectangleLength = 10;
let rectangleBreadth = 17;
let circleRadius = 25;
let triangleBase = 20;
let triangleHeight = 9;

const area = rectangleLength * rectangleBreadth;

// Append your rectangle answer:
console.log("The area of the given rectangle is :" + (area));


console.log("\n");


const areaCircle = pi * circleRadius * circleRadius;

// Append your circle answer:
console.log("The area of the given circle is : " + (areaCircle));


console.log("\n");


const areaTri = triangleBase * half * triangleHeight;

// Append your triangle answer:
console.log("The area of the given triangle is : " + (areaTri));
    
</script>

</body>
