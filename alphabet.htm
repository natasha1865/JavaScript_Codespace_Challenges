<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Selecting By ID</title>
</head>

<body>
    

<input type="text" id="myText" placeholder="ENTER A WORD" onfocus="this.value=''">
<button id="myButton" onclick="alphabetSort()">Try it</button>

<script>
let str = document.getElementById("myText").innerHTML.value;

function alphabetSort() {
  var x = str.split("");
  return x.sort().join("");
}

</script>
</body>

</html>
