<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <hgroup>
        <h1> Selecting Element by ID</h1>
        <h2 id="change">Change this</h2>
    </hgroup>

    <button id="myButton" onclick="myFunction()">Click Me</button>
 
 <script>

     function myFunction() {
         document.getElementById("change").innerHTML = "<button id=\"newButton\"> New Button </button>";

        }
    </script>
</body>

</html>
